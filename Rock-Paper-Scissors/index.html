<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body onload="initial">
    <h1>Rock, Paper, Scissors</h1>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose . . .</h2>
        <div class="images">
          <a class="rock" onclick="choice(0)">
            <img id="r-img" src="svg/rock.svg" alt="hand as rock">
          </a>
          <a class="paper" onclick="choice(1)">
            <img id="p-img" src="svg/paper.svg" alt="hand as paper">
          </a>
          <a class="scissors" onclick="choice(2)">
            <img id="s-img" src="svg/scissors.svg" alt="hand as scissors">
          </a>
        </div>
      </section>
      <section class="ochoice">
        <h2>Opponent chooses . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="" >
      </section>
    </main>
    <section class="scoreboard">
      <h2 id="result">Results will be displayed here...</h2>
      <div id="play" class="score">
        <p id="pscore">0</p>
        <p class="label">Player</p>
      </div>
      <div id="opp" class="score">
        <p id="oscore">0</p>
        <p class="label">Opponent</p>
      </div>
      <div id="tie" class="score">
        <p id="tscore">0</p>
        <p class="label">Tie Games</p>
      </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>
  </body>
</html>
